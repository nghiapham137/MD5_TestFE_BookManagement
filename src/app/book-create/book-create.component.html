<div class="container">
    <h2 style="text-align: center;">Create Book</h2>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="name" type="text" [(ngModel)]="book.title" name="name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input id="author" type="text" [(ngModel)]="book.author" name="author" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" [(ngModel)]="book.description" name="description" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success" (click)="createBook()" class="btn btn-primary">Submit</button>
        <button type="button" [routerLink]="['']" class="btn btn-secondary">Back</button>
    
    </form>
</div>
