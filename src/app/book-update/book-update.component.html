<div class="container">
    <h2 style="text-align: center;">Edit Book</h2>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" [(ngModel)]="currentBook.title" name="title" class="form-control"/>
        </div>
        
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" [(ngModel)]="currentBook.author" name="author" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" [(ngModel)]="currentBook.description" name="description" class="form-control"></textarea>
        </div>
        <button  (click)="updateBook()" class="btn btn-primary">Update</button>
        <button type="button" [routerLink]="['']" class="btn btn-secondary">Back</button>
    </form>
</div>
